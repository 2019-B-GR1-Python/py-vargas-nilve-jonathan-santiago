<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    
    <style>
    #titulo_uno{

        background-color: red;
    }

/*mediante clase*/
/*mediante clases  .+ nombre-clase*/
    body{
        background-color: tomato;
    }

    

    .fondo-vrde{
        background-color: green;
    }

    p{
        color: white;
        background-color: black;
    }



    /*JERARQUIA
        ID -> mas importante >clase > etiqueta, pero el style es el mas importante  de todos
        estilo a una etiqueta --->NUNCA HACERLO      <p class="fondo-vrde" style="background-color: indigo;">Mi mama</p>
        ultimo definido le gana al anterior definido
        */

    .texto-azul{
        color: blue;
    }
    .texto-amarillo{
        color: yellow;
    }
    .texto-cafe{
        color: brown;
    }
    /**etiqueta dentro de otra*/
     body > ul > li > p{
         background-color: coral;
         color: darkgrey;
     } 
    
     li > p.texto-amarillo{
         color: goldenrod;
     }

    /* aplicar varias clases a una misma etiqueta*/ /*util cunaod nosostros no creamos la pag*/
     p.texto-azul.texto-amarillo.texto-cafe.texto-blanco{
         color: pink !important;
     }



    </style>

</head>
<body>
    <h1 id="titulo_uno" class="texto-amarillo">titulo</h1>
    <p id="titulo-uno" 
        class="fondo-vrde" 
        style="background-color: indigo;">Mi mama</p>
    
    <p class="texto-cafe texto-azul texto-amarillo texto-blanco">me mima</p>

    <style>
    .texto-blanco{
      color: white;  
    }
    </style>

<ul>
    <li>
        <p>
        muy bien
        </p>
    </li>

    <li>
        <p class="texto-amarillo">
        muy bien
        </p>
    </li>

    <li>
        <p>
        muy bien
        </p>
    </li>
</ul>
    


</body>
</html>
